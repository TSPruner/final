{% load static %}

<!DOCTYPE html>
<html id="top">
    <head>
        <title>The Fantasy Football Place</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'teams/styles.css' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%block title %}{% endblock %}
    </head>
    <body>
        <div id="banner">
          <table width="100%" cellspacing="0" cellpadding="0">
            <tbody>
              <tr>
                <td class="red" width="6%">&nbsp</td>
                <td class="red" width="8%">
                    <img src="{% static "teams/nfl.png" %}" alt="Deco" height="100" width="100">
                </td>
                <td class="red" width="6%">&nbsp</td>
                <td width="60%">
                  <h1 id="banner-title">The Fantasy Football Place</h1>
                </td>
                <td class="blue" width="20%"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card mb-3" style="max-width: 1620px;">
            <div class="row no-gutters">
                <div class="col-md-10" id="header-margin">
                    <p>&nbsp</p>
                </div>
                <div class="col-md-2" id="header-margin">
                    {% block user %}{% endblock %}
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-md-12" class="header-body">
                    <div id="menu">{%block header %}{% endblock %}</div>
                </div>
            </div>
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
