{% extends "users/base.html" %}
{% load staticfiles %}

{% block body %}
<h2>Login</h2>
{% if message %}
    <div>
        {{ message }}
    </div>
{% endif %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <input name="username" type="text"/>
    <input name="password" type="password"/>
    <input type="submit" value="Login"/>
</form>
<a href="{% url 'register' %}">Click here to register.</a>
{% endblock %}
